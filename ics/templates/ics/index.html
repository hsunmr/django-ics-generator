<!doctype html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ics file 產生器</title>
  </head>
  <body>

    <div class="container mt-5">
        <h3 class="text-center">ics file 產生器</h3>
        <form method="post" action="generate">
            {% csrf_token %}
            <div class="mb-3">
              <label for="summary" class="form-label">活動標題</label>
              <input type="text" class="form-control" name="summary" id="summary" required>
            </div>
            <div class="mb-3">
                <label for="descriprion" class="form-label">活動描述</label>
                <textarea class="form-control" rows="12" name="description" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">開始時間</label>
                <div class="input-group date" id="startTime">
                    <input type="datetime-local" class="form-control datetimepicker-input" name="startTime" required/>
                </div>
            </div>
            <div class="mb-3">
                <label for="descriprion" class="form-label">結束時間</label>
                <div class="input-group date" id="endTime">
                    <input type="datetime-local" class="form-control datetimepicker-input" name="endTime" required/>
                </div>
            </div>
            <button type="submit" class="mt-2 input-group btn btn-primary">Submit</button>
        </form>
    </div>

<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
